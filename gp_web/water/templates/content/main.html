<!DOCTYPE html>
<html>
    <head>
		<style>
			/* Always set the map height explicitly to define the size of the div
			* element that contains the map. */
			#map {
				height: 425px;
				width: 500px;
			}
		</style>
    </head>
   <body>
		<div id="map"></div>
		<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 36.62920, lng: 127.456371},
			zoom: 15
			});
		}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=InsertYourKey&callback=initMap"
		async defer></script>
	</body>
</html>
